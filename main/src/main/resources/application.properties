#Mysql Docker
spring.datasource.url=jdbc:mysql://localhost:3306/db_rest_main
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto= update

# Redis Cache Configuration
spring.cache.host=localhost
spring.cache.port=6379
spring.cache.redis.time-to-live=60000


# Kafka Broker Configuration
spring.kafka.bootstrap-servers=0.0.0.0:9092

# Consumer Configuration
spring.kafka.consumer.group-id=my-group-id
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

# Producer Configuration
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

spring.kafka.consumer.bootstrap-servers: 0.0.0.0:9092
spring.kafka.producer.bootstrap-servers: 0.0.0.0:9092

server.port=8087
